name: infinitum_down_detector
description: Monitor the status of Infinitum services and third-party dependencies in real-time. Get instant alerts when services go down or experience issues.
publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  
  # HTTP requests
  http: ^1.2.2
  dio: ^5.4.3+1
  
  # State management
  provider: ^6.1.2
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  
  # Charts
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

# MARK: - Flutter Launcher Icons Configuration
# Generates app icons for all platforms from source image
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#6366F1"
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

